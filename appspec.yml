# Definition file for AWS CodeDeploy

version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
permissions:
  - object: /var/www/html/
    owner: ec2-user
    group: ec2-user
    type:
      - file
      - directory
hooks:
  BeforeInstall:
    - location: devops/prepare.sh
  AfterInstall:
    - location: devops/setup-app.sh

